    <table id="state-city-ranking">
        <thead>
            <tr>
                <th class="label">City</th>
                <th class="label">AvgTemp</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="input : ${cityAveDesc}">
                <td th:text="${input.city}"></td>
                <td th:text="${input.avgTemp}"></td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>MinTemp</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="input : ${cityMinDesc}">
                <td th:text="${input.city}"></td>
                <td th:text="${input.minTemp}"></td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>MaxTemp</th>
            </tr>

                <td th:text="${input.maxTemp}"></td>

        </tbody>

        <thead>
